<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate: generic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boilerplate: css and js -->
    <script>console.log("html head: floatation device")</script>
    <script src="main.js" defer></script>
    <script src="operations.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- boilerplate: font imports  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <title>Verbose Calculator</title>
</head>
<body>
    <header>
        <a class="logo">Verbose Calculator</a>
        <nav>
            <a href="">About</a>
            <a href="">Help</a>
        </nav>
    </header>
    <div class="main-container">
        <div class="verbose-display">
            <p>20 times 4</p>
            <p>&#8230; plus 20</p>
            <p>&#8230; divided by 10</p>
            <p>&#8230; minus -35</p>
            <p>&#8230; plus 5</p>
        </div>
        <div class="v-separator"></div>
        <div class="calculator-buttons">
            <div class="others">
                <button class="other" id="button-enter">Enter</button>
                <button class="other" id="button-reset">C</button>
            </div>
            <div class="numbers">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" id="button-0" value="0">0</button>
                <button class="number" value=".">.</button>
            </div>
            <div class="operators">
                <button class="operator" value="add">&plus;</button>
                <button class="operator" value="subtract">&minus;</button>
                <button class="operator" value="multiply">&times;</button>
                <button class="operator" value="divide">&divide;</button>
            </div>
        </div>
        <div class="calculator-display">
            <p class="display-top"></p>
            <p class="display-middle"></p>
            <p class="display-bottom display-focus"></p>
        </div>
    </div>
    <footer>
        <p>Made by Pompy Productions.</p>
    </footer>
</body>
</html>
