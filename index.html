<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate: generic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boilerplate: css and js -->
    <script>console.log("html head: floatation device")</script>
    <script src="main.js" defer></script>
    <script src="operations.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- boilerplate: font imports  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <title>Verbose Calculator</title>
</head>
<body>
    <header>
        <a class="logo">Verbose Calculator</a>
        <nav>
            <a href="">About</a>
            <a href="">Help</a>
        </nav>
    </header>
    <div class="main-container">
        <div class="verbose-display">
            <p>20 times 4</p>
            <p>...plus 20</p>
            <p>...divided by 10</p>
            <p>...minus -35</p>
            <p>...plus 5</p>
        </div>
        <div class="v-separator"></div>
        <div class="calculator-buttons">
            <div class="others">
                <button class="other" id="button-enter">Enter</button>
                <button class="other">C</button>
            </div>
            <div class="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number" id="button-0">0</button>
                <button class="number">.</button>
            </div>
            <div class="operators">
                <button class="operator">&plus;</button>
                <button class="operator">&minus;</button>
                <button class="operator">&times;</button>
                <button class="operator">&divide;</button>
            </div>
        </div>
        <div class="calculator-display">
            <p class="display-top">1250</p>
            <p class="display-middle">&times;</p>
            <p class="display-bottom display-focus">45214.3434</p>
        </div>
    </div>
    <footer>
        <p>Made by Pompy Productions.</p>
    </footer>
</body>
</html>
